
<div class="container-fluid">

<h1 class="text-center bg-dark text-white">Manage Customer</h1>

<table class="table ml-5">
<tr>

<th>Count</th>
<th>ID</th>
<th>Name</th>
<th>City</th>
<th>Contact</th>
</tr>

<tr *ngFor="let customer of customerList ; index as i">
<td>{{i+1}}</td>
<td>{{customer.id}}</td>
<td>{{customer.name}}</td>
<td>{{customer.city}}</td>
<td>{{customer.contact}}</td>
<td><button class="btn-primary" (click)="selectUpdateCustomer(customer)" data-toggle="modal" data-target="#exampleModal">Update</button></td>
<td><button class="btn-secondary" (click)="deleteCustomer(customer.id)">Delete</button></td>
</tr>


</table>


<br>
<div class="container-fluid">
    
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">ID:</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.id" disabled="true">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.name">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">City</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.city">
          </div>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Contact</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedCustomer.contact">
          </div>
          
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveCustomer()">Update</button>
      </div>
    </div>
  </div>
</div>


</div>

   


</div>
