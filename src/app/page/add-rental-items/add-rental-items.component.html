<div class="container ml-2 text-center">

    <h1 class="text-center bg-dark text-white">Rental</h1>  
    
    <div class="container-fluid text-center">
    <div class="form-group">
   
  
    <div class="form-group">
    <label>Rental Date</label>
    <input class="ml-3 form-control" type="date" placeholder="Rental Date" [(ngModel)]="rentalItem.rentalDate">
  </div>

  <div class="form-group">
  <label>Return Date</label>
  <input class="ml-3 form-control" type="date" placeholder="Return Date" [(ngModel)]="rentalItem.returnDate">
</div>

<div class="form-group">
    <label>Due Date</label>
    <input class="ml-3 form-control" type="date" placeholder="Due Date" [(ngModel)]="rentalItem.dueDate">
  </div>
    
  <div class="form-group">
    <label>Total Cost</label>
    <input class="ml-3 form-control" type="text" placeholder="Total Cost" [(ngModel)]="rentalItem.totalCost" required>
  </div>


    
  
  
  
    <button type="submit" class="btn btn-primary" (click)="addRentalItem()">Submit</button>
  
    </div>
