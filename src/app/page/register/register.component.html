<div class="container ml-2 text-center">

  <h1 class="text-center bg-dark text-white">Add Student</h1>  
  
  <div class="container-fluid text-center">
  <div class="form-group">
  <label>Name</label>
  <input class="ml-5 mp-5" type="text" placeholder="Name" [(ngModel)]="student.name">
  </div>


  <div class="form-group">
  <label>City</label>
  <input class="ml-3" type="email" placeholder="Enter email" [(ngModel)]="student.email">
</div>
  
  <div class="form-group">
  <label>Contact</label>
  <input class="ml-3" type="text" placeholder="Address" [(ngModel)]="student.address">
  </div>




  <button type="submit" class="btn btn-primary" (click)="addStudent()">Submit</button>

  </div>
   <br>
  <h1>{{student.name}}</h1>
  <br>
  <h1>{{student.email}}</h1>
  <br>
  <h1>{{student.password}}</h1>

  <br>
  <h1>{{student.address}}</h1>

  



</div>
