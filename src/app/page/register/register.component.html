<div class="container ml-2 text-center">

  <h1 class="text-center bg-dark text-white">Add Customer</h1>  
  
  <div class="container-fluid text-center">
  <div class="form-group">
  <label>Name</label>
  <input class="ml-5 mp-5" type="text" placeholder="Name" [(ngModel)]="customer.name">
  </div>


  <div class="form-group">
  <label>City</label>
  <input class="ml-3" type="text" placeholder="Enter City" [(ngModel)]="customer.city">
</div>
  
  <div class="form-group">
  <label>Contact</label>
  <input class="ml-3" type="text" placeholder="Tel Number" [(ngModel)]="customer.contact">
  </div>




  <button type="submit" class="btn btn-primary" (click)="addCustomer()">Submit</button>

  </div>

</div>
