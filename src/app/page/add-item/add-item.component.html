<div class="container ml-2 text-center">

    <h1 class="text-center bg-dark text-white">Hardware Item</h1>  
    
    <div class="container-fluid text-center">
    <div class="form-group">
    <label>Name</label>
    <input class="ml-5 mp-5" type="text" placeholder="Name" [(ngModel)]="item.name">
    </div>
  
  
    <div class="form-group">
    <label>Rental Per Day</label>
    <input class="ml-3" type="text" placeholder="Enter City" [(ngModel)]="item.rental">
  </div>

  <div class="form-group">
  <label>Fine Per Day</label>
  <input class="ml-3" type="text" placeholder="Enter City" [(ngModel)]="item.fine">
</div>

<div class="form-group">
    <label>Availability</label>
    <input class="ml-3" type="text" placeholder="Enter City" [(ngModel)]="item.availability">
  </div>
    

    
  
  
  
    <button type="submit" class="btn btn-primary" (click)="addItem()">Submit</button>
  
    </div>
     <br>
    <h1>{{item.name}}</h1>
    <br>
    <h1>{{item.rental}}</h1>
    <br>
    <h1>{{item.fine}}</h1>
  
  
    
  
  
  
  </div>
