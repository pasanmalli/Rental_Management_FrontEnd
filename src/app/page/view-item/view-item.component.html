
<div class="container-fluid">

    <h1 class="text-center bg-dark text-white">View Items</h1>

    <table class="table ml-5">
    <tr>
    
    <th>Count</th>
    <th>ID</th>
    <th>Name</th>
    <th>Rental Per Day</th>
    <th>Fine Per Day</th>
    <th>Availability</th>
    </tr>
    
    <tr *ngFor="let item of itemList ; index as i">
    <td>{{i+1}}</td>
    <td>{{item.id}}</td>
    <td>{{item.name}}</td>
    <td>{{item.rental}}</td>
    <td>{{item.fine}}</td>
    <td>{{item.availability}}</td>
    <td><button class="btn-primary" (click)="selectUpdateItem(item)" data-toggle="modal" data-target="#exampleModal">Update</button></td>
    <td><button class="btn-secondary" (click)="deleteItem(item.id)">Delete</button></td>
    </tr>
    
    
    </table>
    
    
    <br>
    <div class="container-fluid">
        
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Item</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">ID:</label>
                <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedItem.id" disabled="true">
              </div>
    
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Name</label>
                <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedItem.name">
              </div>
    
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Rental Per Day</label>
                <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedItem.rental">
              </div>
    
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Fine per Day</label>
                <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedItem.fine">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Availability</label>
                <input type="text" class="form-control" id="recipient-name" [(ngModel)]="selectedItem.availability">
              </div>
              
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="saveItem()">Update</button>
          </div>
        </div>
      </div>
    </div>
    
    
    </div>
    
       
    
    
    </div>
